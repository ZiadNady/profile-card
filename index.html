<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons Css -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="https://i.pinimg.com/736x/09/21/fc/0921fc87aa989330b8d403014bf4f340.jpg" alt="" class="profile-image">
        </div>

        <div class="text-data">
            <span class="name">Ziad Nady</span>
            <span class="job">software Developer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2;" class="link"><i class='bx bxl-facebook'></i></a>
            <a href="#" style="background: #1da1f2;" class="link"><i class='bx bxl-twitter'></i></a>
            <a href="#" style="background: #0077b5;" class="link"><i class='bx bxl-linkedin'></i></a>
            <a href="#" style="background: #333;" class="link"><i class='bx bxl-github'></i></a>
        </div>

        <button class="button">Message</button>
    </div>
</body>
</html>
